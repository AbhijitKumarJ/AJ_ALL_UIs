<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Dashboard - Settings</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="./styles/common.css" rel="stylesheet">
    <link href="./styles/settings.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User Settings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4 text-light">Settings</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Global Settings</h2>
                <form id="globalSettingsForm">
                    <div class="mb-3">
                        <label for="defaultModel" class="form-label">Default Model</label>
                        <input type="text" class="form-control" id="defaultModel" name="defaultModel">
                    </div>
                    <div class="mb-3">
                        <label for="maxTokens" class="form-label">Max Tokens</label>
                        <input type="number" class="form-control" id="maxTokens" name="maxTokens">
                    </div>
                    <div class="mb-3">
                        <label for="temperature" class="form-label">Temperature</label>
                        <input type="range" class="form-range" id="temperature" name="temperature" min="0" max="1" step="0.1">
                        <span id="temperatureValue"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Global Settings</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <h2>Personas</h2>
                <div id="personasList"></div>
                <button id="addPersonaBtn" class="btn btn-success mt-3">Add New Persona</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Persona Modal -->
    <div class="modal fade" id="personaModal" tabindex="-1" aria-labelledby="personaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="personaModalLabel">Add/Edit Persona</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="personaForm">
                        <input type="hidden" id="personaId">
                        <div class="mb-3">
                            <label for="personaName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="personaName" required>
                        </div>
                        <div class="mb-3">
                            <label for="systemPrompt" class="form-label">System Prompt</label>
                            <textarea class="form-control" id="systemPrompt" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="savePersonaBtn">Save Persona</button>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/common/api.js"></script>
    <script src="./scripts/common/ui.js"></script>
    <script src="./scripts/common/utils.js"></script>
    <script src="./scripts/settings.js"></script>
</body>
</html>
