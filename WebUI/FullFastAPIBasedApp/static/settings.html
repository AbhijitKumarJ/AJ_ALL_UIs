<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ-GPT Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/settings.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Global Settings</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="personas.html">Personas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center mb-4">Global Settings</h1>
        <form id="globalSettingsForm">
            <div class="card mb-4">
                <div class="card-header collapse-toggle" data-bs-toggle="collapse" data-bs-target="#globalSettingsCard">
                    <h2 class="mb-0">Global Settings</h2>
                </div>
                <div id="globalSettingsCard" class="collapse show">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="defaultProvider" class="form-label">Default Provider</label>
                            <select class="form-select" id="defaultProvider" name="defaultProvider">
                                <option value="ollama">Ollama</option>
                                <option value="groq">Groq</option>
                                <option value="openai">OpenAI</option>
                            </select>
                        </div>
                        <div id="globalHyperparameters">
                            <h3>Global Default Hyperparameters</h3>
                            <!-- Global hyperparameters will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="providerSettings">
                <!-- Provider-specific settings will be dynamically added here -->
            </div>
            
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Save Global Settings</button>
            </div>
        </form>
    </div>


    
    <script src="/static/vendor/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/settings.js"></script>
</body>
</html>
