<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sidebar Layout</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        #sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 1000;
            transition: all 0.3s;
            background-color: #343a40;
        }
        #sidebar.collapsed {
            width: 60px;
        }
        #sidebar.expanded {
            width: 250px;
        }
        #sidebar .nav-link {
            color: #fff;
            padding: 10px 15px;
        }
        #sidebar .nav-link:hover {
            background-color: #495057;
        }
        #sidebar .nav-link i {
            width: 30px;
            text-align: center;
        }
        #sidebar .nav-link span {
            margin-left: 10px;
        }
        #content {
            margin-left: 60px;
            transition: all 0.3s;
        }
        #toggleSidebar {
            position: absolute;
            bottom: 20px;
            left: 15px;
            color: #fff;
            background: none;
            border: none;
        }
    </style>
</head>
<body>
    <div id="sidebar" class="collapsed">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
        <button id="toggleSidebar">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <div id="content">
        <div class="container mt-4">
            <h1>Welcome to the Main Content</h1>
            <p>This is where your main page content would go. It remains stationary when the sidebar expands or collapses.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#toggleSidebar').click(function() {
                $('#sidebar').toggleClass('collapsed expanded');
                $(this).find('i').toggleClass('fa-chevron-right fa-chevron-left');
                
                if ($('#sidebar').hasClass('expanded')) {
                    $('.nav-link span').fadeIn(300);
                } else {
                    $('.nav-link span').fadeOut(300);
                }
            });
        });
    </script>
</body>
</html>
